name: Windows Build

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools and dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          # Core deps (includes torch/transformers/opencv), GUI helper, packager
          python -m pip install -r requirements.txt pillow-heif tkinterdnd2 pyinstaller
          # Inno Setup for installer generation
          choco install -y innosetup

      - name: Fetch CLIP model (only if missing)
        shell: bash
        run: |
          python - <<'PY'
          from pathlib import Path
          from huggingface_hub import snapshot_download

          target = Path("packaging/models/clip-vit-base-patch32")
          files = [
              "README.md",
              "config.json",
              "merges.txt",
              "preprocessor_config.json",
              "pytorch_model.bin",
              "special_tokens_map.json",
              "tokenizer.json",
              "tokenizer_config.json",
              "vocab.json",
          ]

          missing = [name for name in files if not (target / name).exists()]
          if missing:
              print(f"Downloading CLIP model to {target} ...")
              snapshot_download(
                  "openai/clip-vit-base-patch32",
                  local_dir=target,
                  local_dir_use_symlinks=False,
                  allow_patterns=files,
              )
          else:
              print("CLIP model already present; skipping download.")
          PY

      - name: Build executable with PyInstaller
        shell: pwsh
        run: |
          python -m PyInstaller --clean --noconfirm packaging\pyinstaller_photo_filer.spec

      - name: Build Windows installer (Inno Setup)
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" packaging\windows_installer.iss

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PhotoFiler-windows
          path: |
            dist\PhotoFiler\PhotoFiler.exe
            packaging\Output\PhotoFiler-Setup.exe
          if-no-files-found: error

    # Note: artifacts can be large (~1GB+) because the offline model is bundled
